system:
  name: flarelette-jwt-kit
  description: JWT authentication and authorization library
  repository: https://github.com/chrislyons-dev/flarelette-jwt-kit.git

project:
  name: flarelette-jwt-kit
  description: JWT authentication and authorization library

paths:
  output: ./architecture
  logs: ./architecture/logs
  ir_out: ./architecture/flarelette-jwt-kit-ir.json
  dsl_out: ./architecture/flarelette-jwt-kit.dsl
  render_out: ./architecture/diagrams
  docs_out: ./architecture
allowedPluginPaths:
  - ./plugins
  - ./custom-plugins
allowedAbsolutePaths:
  - /users/chris/git/flarelette-jwt-kit
  - C:\users\chris\git\flarelette-jwt-kit

extractors:
  - use: extractors/builtin/basic-node
    inputs:
      include:
        - './packages/flarelette-jwt-ts/**/*.js'
        - './packages/flarelette-jwt-ts/**/*.cjs'
        - './packages/flarelette-jwt-ts/**/*.mjs'
        - './packages/flarelette-jwt-ts/**/*.jsx'
        - './packages/flarelette-jwt-ts/**/*.ts'
        - './packages/flarelette-jwt-ts/**/*.tsx'
      exclude:
        - '**/node_modules/**'
        - '**/dist/**'
        - '**/build/**'
        - '**/*.test.*'
        - '**/*.spec.*'
        - '**/test/**'
        - '**/tests/**'
        - '**/vitest.config.ts'
  - use: extractors/builtin/basic-python
    inputs:
      include:
        - './packages/flarelette-jwt-py/**/*.py'
      exclude:
        - '**/__pycache__/**'
        - '**/venv/**'
        - '**/*.venv/***'
        - '**/test/**'
        - '**/tests/**'
        - '**/*_test.py'
        - '**/example*.py'
        - '**/prepare.py'

# ir json in, ir json out (or errors)
validators:
  - use: validators/builtin/base-validator

# ir json in, dsl out
generators:
  - use: generators/builtin/structurizr

# dsl in, images out
# Renderers run sequentially - order matters!
# 1. Export DSL to PlantUML/Mermaid
# 2. Render PlantUML to PNG images
renderers:
  - use: renderers/builtin/structurizr-export
  - use: renderers/builtin/plantuml-render

# dsl & images in, (likely markdown) docs out
docs:
  - use: docs/builtin/markdown-docs
